<!DOCTYPE html>
<html>
  <head>
    <title>Css Mem Slider</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="all">
      <input checked type="radio" name="respond" id="desktop" />
      <article id="slider">
        <input checked type="radio" name="slider" id="switch1" />
        <input type="radio" name="slider" id="switch2" />
        <input type="radio" name="slider" id="switch3" />
        <input type="radio" name="slider" id="switch4" />
        <input type="radio" name="slider" id="switch5" />
        <div id="slides">
          <div id="overflow">
            <div class="image">
              <article>
                <img src="assets/img/animal.jpg" /><span></span>
              </article>
              <article>
                <img src="assets/img/bean-2.png" /><span></span>
              </article>
              <article><img src="assets/img/bean1.jpg" /></article>
              <article><img src="assets/img/lion.jpg" /></article>
              <article><img src="assets/img/5.jpg" /></article>
            </div>
          </div>
        </div>
        <div id="controls">
          <label class="label2" for="switch1"></label>
          <label class="label2" for="switch2"></label>
          <label class="label2" for="switch3"></label>
          <label for="switch4"></label>
          <label class="label5" for="switch5"></label>
        </div>
        <div id="active">
          <label for="switch1"></label>
          <label for="switch2"></label>
          <label for="switch3"></label>
          <label for="switch4"></label>
          <label for="switch5"></label>
        </div>
      </article>
    </div>
  </body>
</html>
