<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <div class="wrapper">
        <section class="block">
          <div class="image-block">
            <img class="image" src="assets/img/bean1.jpg" alt="image" />
          </div>
          <div class="text-block"><p class="text">I'm the best of best</p></div>
        </section>
        <section class="block">
          <div class="image-block">
            <img class="image" src="assets/img/bean-2.png" alt="image" />
          </div>
          <div class="text-block">
            <p class="text">I'm the best of the best of the best</p>
          </div>
        </section>
        <section class="block">
          <div class="image-block">
            <img class="image" src="assets/img/animal.jpg" alt="image" />
          </div>
          <div class="text-block">
            <p class="text">Be kind to every kind not just mankind</p>
          </div>
        </section>
        <section class="block">
          <div class="image-block">
            <img class="image" src="assets/img/lion.jpg" alt="image" />
          </div>
          <div class="text-block">
            <p class="text">Everyone wants to eat few are willing to hunt</p>
          </div>
        </section>
      </div>
      <div class="controls">
        <div class="circle-block active"><div class="circle"></div></div>
        <div class="circle-block"><div class="circle"></div></div>
        <div class="circle-block"><div class="circle"></div></div>
        <div class="circle-block"><div class="circle"></div></div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
